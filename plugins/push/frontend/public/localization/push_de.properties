push.error.timeout = Zeitüberschreitung der Verbindung. Bitte stellen Sie sicher, dass Countly eine stabile Verbindung zu APN und/oder GCM/FCM hat.
push.error.crash = Prozess beim Senden dieser Nachricht abgestürzt. Bitte kontaktieren Sie den Countly Support.
push.error.exited = Prozess wurde beim Senden dieser Nachricht beendet. Bitte kontaktieren Sie den Countly Support.
push.error.exited-sent = Der Versendeprozess dieser Nachricht wurde von APNS unerwartet beendet. Einige Benachrichtigungen wurden eventuell zweimal verschickt (bis zu 500).
push.error.3-eof = APNS-Verbindungsfehler. Mögliche Gründe: ungültiges Zertifikat / ungültiger Authentifizierungsschlüssel, geblockt durch die Firewall, Probleme mit dem System Root-Zertifikat (CA).
push.error.no-credentials = Sie haben keine Berechtigungen für die ausgewählten Kombinationen der Anwendungen und Plattformen.
push.error.no-cohorts = Automatisierte Nachrichten hängen von Kohorten ab, aber Sie haben keine Kohorten.

push.errorCodes.bug = Sie haben einen Fehler gefunden! Bitte wenden Sie sich an den Support.
push.errorCodes = Fehler:
push.errorCode.i400 = APN 400 Ungültige Anforderung
push.errorCode.i400+BadDeviceToken.desc = Ihre Anwendung lieferte ungültiges Gerätsthema an Countly SDK. In den meisten Fällen geschiet dies aufgrund einer ungültigen Datei des Provisioning Profils oder wegen fehlender Berechtigungen. Bitte versichern Sie sich bitte, dass die angegebenen Daten richtig sind, bereinigen bzw. berichtigen Sie die Daten im Projekt sowie die davon abgeleiteten Daten. Bitte installieren Sie die App neu und versuchen Sie es noch einmal.
push.errorCode.i400+MissingTopic.desc = Countly konnte das Zertifikat nicht analysieren. Bitte stellen Sie sicher, dass Sie ein universelles Zertifikat verwenden und kontaktieren Sie den Support, wenn Sie diesen verwenden.
push.errorCode.i400+DeviceTokenNotForTopic.desc = Wahrscheinlich entspricht das APNS-Zertifikat nicht der Bundle-ID der Anwendung
push.errorCode.i403 = APN 403 Zertifikatenfehler
push.errorCode.i403.desc = Authentifizierungsfehler, bitte generieren und laden Sie an Countly ein neues Zertifikat hoch, welches von einem Mac verwendet werden kann, um diese Anwendung für Mac-Geräte bereitzustellen
push.errorCode.i403+InvalidProviderToken.desc = APN 403 Fehler: InvalidProviderToken. Bitte überprüfen Sie Ihre Authentifizierungs-Schlüsseldatei, Team ID & Bundle ID - mindestens einer davon ist ungültig.
push.errorCode.i405 = APN 405 Ungültige Methode
push.errorCode.i405.desc = push.errorCodes.bug
push.errorCode.i413 = APN 413 Auslastung zu groß
push.errorCode.i413.desc = Die Nachricht war zu groß; APN hat sie abgelehnt.
push.errorCode.i429 = APN 429 Zu viele Anfragen
push.errorCode.i429.desc = push.errorCodes.bug
push.errorCode.i500 = APN 500 Interner Fehler
push.errorCode.i500.desc = Apple-Server hat unerwartet einen HTTP-Fehler 500 ausgegeben. Bitte versuchen Sie es später erneut.
push.errorCode.i503 = APN 503 Herunterfahren
push.errorCode.i503.desc = Apple-Server unerwartet beschlossen, herunterzufahren - HTTP-Fehler 503. Bitte versuchen Sie es später erneut.

push.errorCode.a200 = GCM/FCM 200 Nachrichten-Fehler
push.errorCode.a200+MissingRegistration.desc = push.errorCodes.bug
push.errorCode.a200+InvalidRegistration.desc = Wahrscheinlich haben Sie die Art modifiziert, wie Countly GCM/FCM-Token ausführt. Bitte stellen Sie sicher, dass Sie es richtig ausführen lassen und wenden Sie sich an den Support.
push.errorCode.a200+MismatchSenderId.desc = Wahrscheinlich steht der Token von Countly zu einem anderen Token auf GCM / Firebase SDK Token, welche in Ihrer Anwendung eingesetzt wird. Bitte überschreiben Sie den Weg, wie Countly oder SDK den Token einsetzt, so dass am Ende der gleiche Token eingesetzt wird.
push.errorCode.a200+MessageTooBig.desc = Die Nachricht war zu groß und Google hat diese abgelehnt.
push.errorCode.a200+InvalidDataKey.desc = Die Nachricht enthält ungültige Datenschlüssel, bitte überprüfen Sie:
push.errorCode.a200+InvalidTtl.desc = push.errorCodes.bug
push.errorCode.a200+DeviceMessageRateExceeded.desc = Sie haben Nachrichten auf daselbe Gerät versendet häufiger als Google dies erlaubt. Bitte tuen Sie dies zukünftig weniger oft.
push.errorCode.a200+TopicsMessageRateExceeded.desc = Sie haben Nachrichten zum gleichen Thema versendet häufiger als Google dies erlaubt. Bitte tuen Sie dies zukünftig weniger oft.
push.errorCode.a400 = GCM/FCM 400 JSON Fehler
push.errorCode.a400.desc = push.errorCodes.bug
push.errorCode.a401 = GCM/FCM 401 Authentifizierungs-Fehler
push.errorCode.a400.desc = push.errorCodes.bug
push.errorCode.a500 = GCM/FCM 500 Interner Fehler
push.errorCode.a500.desc = Der Google-Server hat unerwartet den HTTP-Fehler 500 ausgegeben. Bitte versuchen Sie es später erneut.
push.errorCode.a200+Unavailable.desc = Google-Server hat unerwartet "HTTP-Fehler 200 + Nicht verfügbar" ausgegeben. Bitte versuchen Sie es später erneut.
push.errorCode.a200+InternalServerError.desc = Google-Server hat unerwartet den "HTTP-Fehler 200 + Interner Server Fehler" ausgegeben. Bitte versuchen Sie es später erneut.
push.errorCode.a501 = GCM/FCM 501 Fehler
push.errorCode.a502 = GCM/FCM 502 Fehler
