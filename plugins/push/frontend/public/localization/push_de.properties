help.manage-apps.push-gcm-key = Server-API-Schlüssel für Firebase Cloud Messaging (FCM) oder Google Cloud Messaging (GCM) Service. Diese ist erforderlich, wenn Sie Push-Benachrichtigungen an Ihre Android App-Nutzer von Countly senden wollen. Sie können eine von Firebase Console oder Google API Console erhalten. Countly unterscheidet automatisch zwischen FCM- und GCM-Schlüsseln und sendet die Benachrichtigung an den entsprechenden Server.

