push.errorCodes = Hibák
push.errorCode.i400 = APN 400 Rossz kérés
push.errorCode.i400+BadDeviceToken.desc = Az alkalmazásod érvénytelen eszköz topikot adott át a Countly SDK-nak. A legtöbb esetben az érvénytelen beállítási profil vagy jogosultságok miatt történt. Ezért kérjük, győződj meg arról, hogy rendben vannak-e, töröld a projektet és származtatott adatait, buildeld újra és telepítsd újra az alkalmazást, és próbáld újra.
push.errorCode.i400+MissingTopic.desc = A Countly összeomlott a tanúsítvány elemzése során, kérlek használj univerzális tanúsítványt és értesítsd a Supportot is róla!
push.errorCode.i400+DeviceTokenNotForTopic.desc = Vélhetően az APNS tanúsítvány nem felel meg az Alkalmazás Bundle ID-jének.
push.errorCode.i403 = APN 403 Hitelesítési hiba
push.errorCode.i403.desc = Autentikációs hiba, kérlek generáld ki és töltsd fel újra a Countly új tanúsítványt arról a Mac-ről, amiről ezt az APP-build-et készítetted
push.errorCode.i403+InvalidProviderToken.desc = APN 403 hiba: NemValidSzolgáltatóiToken. Kérem ellenőrizze a Hitelesítési kulcs fájlt, Team azonosítót és Bundle azonosítót, mert az egyik nem valid.
push.errorCode.i405 = APN 405 Rossz módszer
push.errorCode.i405.desc = push.errorCodes.bug
push.errorCode.i413 = APN 413 Teher túl nagy
push.errorCode.i413.desc = Az üzenet túl nagy volt és az APN visszautasította a küldését.
push.errorCode.i429 = APN 429 Túl sok lekérés
push.errorCode.i429.desc = push.errorCodes.bug
push.errorCode.i500 = APN 500 Belső hiba
push.errorCode.i500.desc = Az Apple szerver HTTP 500-as hibát adott. Kérlek próbáld újra később.
