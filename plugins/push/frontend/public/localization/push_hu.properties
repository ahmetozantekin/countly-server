push.errorCode.a200 = GCM/FCM 200 üzenet hiba
push.errorCode.a200+MissingRegistration.desc = push.errorCodes.bug
push.errorCode.a200+InvalidRegistration.desc = Valószínűleg módosította a Countly GCM/FCM tokenek kezelésének módját. Kérjük ellenőrizze hogy jól használja-e és vegye fel a kapcsolatot a supporttal.
push.errorCode.a200+MismatchSenderId.desc = Legtöbbször a Countly versenyez a tokenekért a többi GCM / Firebase SDK-val amit az alkalmazásodban használsz. Kérlek írd felül ahogy a Countly vagy a többi SDK kap tokent, tehát be fogják fejezni ugyanannak a tokennek a közös használatát.
